{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>You are now logged in!</h1>
  <h2><a href="{% url 'groups:all'%}">Go to Groups</a></h2>

</div>

<div class="jumbotron">
<div class="container">
  <h2 class="text-center"> New Posts </h2>
<div class="row">
  {% for post in post_list %}
  <div class="col-sm-3">
    <div class="card">
      <p class="title">User: {{post.user_name}} </p>
      <p>Message: {{post.message}}</p>
    </div>
  </div>
  {% endfor %}
</div>
</div>
</div>

{% endblock %}
