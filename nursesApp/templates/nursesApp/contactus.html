{% extends "base.html" %}
{% load staticfiles %}
{% block content %}<p></p>

<div class="jumbotron">
  <div class="col-md-8 offset-2">
    <h1 class="display-4">Write us a message!!</h1>
    {% if message %}
    <div class="alert alert-success" role="alert">
      Thank you for your feedback!!
    </div>
    {% endif %}
    <form action="{% url 'nursesApp:contactus' %}" method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" class="btn btn-primary" name="submit" value="Submit">
    </form>
    <p></p>

    <h1 class="w3-xxlarge">Find us on Google map!!</h1>
    <div class="mapouter">
      <div class="gmap_canvas"><iframe width="700" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0"
          marginwidth="0"></iframe><a href="https://www.embedgooglemap.net/blog/20-off-discount-for-elegant-themes-divi-sale-coupon-code-2019/">divi</a></div>
      <style>
        .mapouter {
          position: relative;
          text-align: right;
          height: 500px;
          width: 600px;
        }

        .gmap_canvas {
          overflow: hidden;
          background: none !important;
          height: 500px;
          width: 700px;
        }
      </style>
    </div>
  </div>
</div>


{% endblock %}
