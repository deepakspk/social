{% extends "base.html" %}

{# at the terminal, run pip install django-bootstrap4 #}
{% load bootstrap4 %}

{% block content %}<p></p>
<div class="container">
  <div class="jumbotron">
    <h1>Sign Up</h1>
    <form method="POST" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button type="submit" class="btn btn-primary">Sign Up</button>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
