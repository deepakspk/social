{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}<p></p>
<div class="container">
  <div class="jumbotron">
    <h1>Login</h1><hr>
    <form method="POST" class="form-group">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <a class="breadcrumb-item" href="{% url 'accounts:signup' %}" class="btn btn-simple">Dont have an account? Sign Up</a>
  </div>
</div>
{% endblock %}
